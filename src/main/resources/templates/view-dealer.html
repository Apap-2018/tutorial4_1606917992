<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
	<head>
		<title>View Dealer</title>
	</head>
	<body>
		<h3 th:text="'Alamat  : ' + ${dealer.alamat}"></h3>
		<h3 th:text="'Telepon : ' + ${dealer.noTelp}"></h3>
		
		<td><a th:href="@{/car/add/} + ${dealer.id}">Add car</a></td>
		<td><a th:href="@{/dealer/update/} + ${dealer.id}">Update</a></td>
		<td><a th:href="@{/dealer/delete/} + ${dealer.id}">Delete</a></td>

		<br><br><br><br>
		
		<h3>Car List</h3>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Brand</th>
					<th>Type</th>
					<th>Price</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car : ${listCar}">
					<td th:text="${car.id}"></td>
					<td th:text="${car.brand}"></td>
					<td th:text="${car.type}"></td>
					<td th:text="${car.price}"></td>
					<td th:text="${car.amount}"></td>
					<td><a th:href="@{/car/update/} + ${car.id}">Update</a></td>
					<td><a th:href="@{/car/delete/} + ${car.id}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
